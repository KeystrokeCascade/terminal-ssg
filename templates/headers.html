<head>
	<title>{{ cwd }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="shortcut icon" type="image/ico" href="/icon.ico">
	<script defer type="text/javascript" src="/app.js"></script>

	<meta content="{{ embedTitle }}" property="og:title"/>
	<meta content="{{ embedDesc }}" property="og:description"/>
	<meta content="{{ embedImage }}" property="og:image"/>
	<meta content="{{ embedColor }}" data-react-helmet="true" name="theme-color" />

	{% if cwd == '/' %}
	{% for header in rootHeaders %}
		{{ header }}
	{% endfor %}
	{% endif %}

	<script>0</script>
</head>
